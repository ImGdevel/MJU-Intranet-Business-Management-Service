<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-participant-detail.css">
    <script src="script-participant-detail.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Participant Details</h1>
        </div>
    </header>

    <section id="main-content" class="main-content">
        <div class="container">
            <div id="participantDetails" class="participant-details">
                <!-- Participant details will be displayed here -->
                <div id="participantInfo" class="participant-info">
                    <div id="participantImage" class="participant-image">
                        <!-- Use a default image if no image is available -->
                        <img src="/img/Default Profile.png" alt="Employee Picture">
                    </div>
                    <div id="participantText" class="participant-text">
                        <!-- Placeholder for employee name, registration number, education, position, and department -->
                    </div>
                </div>

                <div id="skillsAndExperience" class="skills-and-experience">
                    <div id="participantSkills" class="participant-skills">
                        <h3>Skills</h3>
                    </div>
                    <div id="participantExperience" class="participant-experience">
                        <h3>Work Experience</h3>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Participant Details. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
