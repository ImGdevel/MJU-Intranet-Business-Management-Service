<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-project-details.css">
    <script src="script-project-detail.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Project Details</h1>
        </div>
    </header>

    <section id="main-content" class="main-content">
        <div class="container">
            <div id="projectDetails">
                <!-- 프로젝트 상세 정보가 여기에 표시될 것입니다. -->
            </div>
            <h2>Project Participants</h2>
            <table>
                <thead>
                    <tr>
                        <th style="width: 13%;">Employee ID</th>
                        <th style="width: 15%;">Employee Name</th>
                        <th style="width: 15%;">Role</th>
                        <th style="width: 15%;">Start Date</th>
                        <th style="width: 15%;">End Date</th>
                        <th style="width: 27%;"></th>
                    </tr>
                </thead>
                <tbody id="projectParticipantsList">
                    <!-- 프로젝트 참여자 정보가 여기에 표시될 것입니다. -->
                </tbody>
            </table>
        </div>
    </section>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Project Details. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
