<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-project-details.css">
    <script src="script/script-project-detail.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Company Management System</h1>
            <nav class="nav">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Projects</a>
                <a href="#" class="nav-link">Employees</a>
                <a href="#" class="nav-link">Evaluations</a>
                <a href="#" class="nav-link">Attendance</a>
                <a href="#" class="nav-link">Training</a>
            </nav>
        </div>
    </header>

    <section id="main-content" class="main-content">
        <div class="container">
            <div id="projectDetails">
                <!-- 프로젝트 상세 정보가 여기에 표시될 것입니다. -->
            </div>
            <h2>Project Participants</h2>
            <table>
                <thead>
                    <tr>
                        <th style="width: 10%;">ID</th>
                        <th style="width: 25%;">Employee Name</th>
                        <th style="width: 20%;">Role</th>
                        <th style="width: 15%;">Start Date</th>
                        <th style="width: 15%;">End Date</th>
                        <th style="width: 15%;"></th>
                    </tr>
                </thead>
                <tbody id="projectParticipantsList">
                    <!-- 프로젝트 참여자 정보가 여기에 표시될 것입니다. -->
                </tbody>
            </table>
        </div>
    </section>

</body>
</html>
