<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../web/packages/core/main.css' rel='stylesheet' />
<link href='../web/packages/daygrid/main.css' rel='stylesheet' />
<script src='../web/packages/core/main.js'></script>
<script src='../web/packages/interaction/main.js'></script>
<script src='../web/packages/daygrid/main.js'></script>
<link rel="stylesheet" href="css/styles.css">
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    const textColors = [
      '#FF4136', // 진한 빨간색 배경
      '#FFDC00', // 진한 노란색 배경
      '#2ECC40', // 진한 초록색 배경
      '#FF851B', // 진한 주황색 배경
      '#7FDBFF', // 진한 보라색 배경
      '#0074D9', // 진한 초록빛 파란색 배경
      '#B10DC9', // 진한 연두색 배경
      '#FF1493', // 진한 분홍색 배경
      '#808080', // 진한 회색 배경
      '#8B4513', // 진한 갈색 배경
      '#D3D3D3', // 진한 은색 배경
      '#FFD700', // 진한 황갈색 배경
      '#32CD32', // 진한 연두색 배경
      '#4B0082', // 진한 인디고 배경
      '#808000', // 진한 올리브색 배경
      '#00FFFF', // 진한 아쿠아색 배경
      '#00FF00', // 진한 라임색 배경
      '#FF00FF'  // 진한 마젠타색 배경
    ];
    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid' ],
      header: {
        left: 'prevYear,prev,next,nextYear today',
        center: 'title',
        right: 'dayGridMonth,dayGridWeek,dayGridDay'
      },
      defaultDate: '2020-02-12',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: '주간회의 진행',
          start: '2020-02-07',
          end: '2020-02-10',
          color : textColors[8],
          id : "배수호"
        },
        {
          title: '테스트 케이스 개발',
          start: '2020-02-07',
          end: '2020-02-20',
          color : textColors[3],
          id : "서원우"
        },
        {
          title: '휴가',
          start: '2020-02-07',
          end: '2020-02-10',
          color : textColors[6],
          id : "우승화"
        },
        {
          title: '사내 교육',
          start: '2020-02-07',
          end: '2020-02-10',
          color : textColors[2],
          id : "임준원"
        }
        
      ],
      views: {
      dayGridMonth: {
        eventLimit: false // 이벤트 개수 제한을 해제
      }
    },
      eventRender: function(info) {
      // ID와 타이틀을 각각의 div에 나누어 표시
      var eventContent = '<div class="event-id">' + "● " + info.event.id + '</div>';
      eventContent += '<div class="event-title">' + "&nbsp;&nbsp;" +  info.event.title + '</div>';

      // 이벤트 엘리먼트의 내용을 새로 생성한 HTML로 교체
      info.el.innerHTML = eventContent;
      info.el.style.display = 'flex';
    }
    });

    calendar.render();
  });

</script>
<style>

#calendar{
  width: 800px;
}

</style>
</head>
<body>
  <header class="header">
  <div class="container">
      <h1 class="logo">Company Management System</h1>
      <nav class="nav">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">Projects</a>
          <a href="#" class="nav-link">Employees</a>
          <a href="#" class="nav-link">Evaluations</a>
          <a href="#" class="nav-link">Attendance</a>
          <a href="#" class="nav-link">Training</a>
      </nav>
  </div>
</header>
<section id="main-content" class="main-content">
  <div class="container">
    <div id='calendar'></div>
  </div>
</section>
</body>
</html>
