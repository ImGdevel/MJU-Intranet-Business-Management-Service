<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="white-tone-mode">
    <header class="header">
        <div class="container">
            <h1 class="logo">Company Management System</h1>
            <nav class="nav">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Projects</a>
                <a href="#" class="nav-link">Employees</a>
                <a href="#" class="nav-link">Evaluations</a>
                <a href="#" class="nav-link">Attendance</a>
                <a href="#" class="nav-link">Training</a>
            </nav>
        </div>
    </header>

    <section id="main-content" class="main-content">
        <div class="container">
            <h1>Project List</h1>
            <table>
                <thead>
                    <tr>
                        <th style="width: 8%;"></th>
                        <th style="width: 33%;">Project Name</th>
                        <th style="width: 13%;">Start Date</th>
                        <th style="width: 13%;">End Date</th>
                        <th style="width: 13%;">Client</th>
                        <th style="width: 13%;">Team Size</th>
                    </tr>
                </thead>
                <tbody id="projectList">
                    <!-- 프로젝트 목록이 여기에 동적으로 추가될 것입니다. -->
                </tbody>
            </table>
        </div>
            <script src="script.js"></script>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Company Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
