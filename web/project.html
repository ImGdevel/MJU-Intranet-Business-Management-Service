<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-project.css">
    <script src="script/script-project.js"></script>
</head>
<body class="white-tone-mode">
    <header class="header">
        <div class="container">
            <h1 class="logo">Company Management System</h1>
            <nav class="nav">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Projects</a>
                <a href="#" class="nav-link">Employees</a>
                <a href="#" class="nav-link">Evaluations</a>
                <a href="#" class="nav-link">Attendance</a>
                <a href="#" class="nav-link">Training</a>
            </nav>
        </div>
    </header>

    <section id="main-content" class="main-content">
        <div class="container">
            <h1>Project List</h1>
            <table>
                <thead>
                    <tr>
                        <th style="width: 8%;"></th>
                        <th style="width: 22%;">Project Name</th>
                        <th style="width: 12%;">Start Date</th>
                        <th style="width: 12%;">End Date</th>
                        <th style="width: 16%;">Client</th>
                        <th style="width: 10%;">Team Size</th>
                    </tr>
                </thead>
                <tbody id="projectList">
                    <!-- 프로젝트 목록이 여기에 동적으로 추가될 것입니다. -->
                </tbody>
            </table>            
        </div>
    </section>

</body>
</html>
